<!DOCTYPE html>
<html lang="sr">

<head>
    <title>Table with vertically merged cells</title>
    <meta charset="utf-8" />
</head>

<body>

    <table border="1px">
        <tr>
            <th colspan="2"></th>
            <td>1<sup>st</sup> semester</td>
            <td>2<sup>nd</sup> semester</td>

        </tr>
        <tr>
            <th rowspan="4">Courses:</th>
            <td>DSS</td>
            <td>10</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>FINANCE</td>
            <td>8</td>
            <td>&nbsp</td>
        </tr>
        <tr>
            <td>ECO</td>
            <td>&nbsp;</td>
            <td>9</td>
        </tr>
        <tr>
            <td>English</td>
            <td>7</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td colspan="2">SUM</td>
            <td>25</td>
            <td>9</td>


        </tr>
    </table>

</body>

</html>
